<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveHub - Login</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#e94e77',secondary:'#333333'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="w-full py-4 px-6 md:px-12 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold text-primary">SAVEHUB</h1>
        </div>
        <nav class="hidden md:flex items-center space-x-8">
            <a href="index.html" class="text-gray-800 hover:text-primary font-medium">Home</a>
            <a href="Discount-page.html" class="text-gray-800 hover:text-primary font-medium">Discounts</a>
        </nav>
    </header>
    <main class="flex flex-col items-center justify-center min-h-[80vh] px-4">
        <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
            
            <h2 class="text-2xl font-bold mb-2">Sign In</h2>
            <form id="loginForm" class="space-y-4 text-left">
                <div>
                    <label class="block font-medium mb-1">Email</label>
                    <input type="email" placeholder="your@university.edu" class="w-full px-4 py-2 rounded-button border border-gray-300 focus:outline-none focus:border-primary">
                </div>
                <div>
                    <label class="block font-medium mb-1">Password</label>
                    <input type="password" placeholder="Your password" class="w-full px-4 py-2 rounded-button border border-gray-300 focus:outline-none focus:border-primary">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-button font-semibold hover:bg-opacity-90 transition-colors">Sign In</button>
            </form>
            <p class="text-gray-500 text-sm mt-4">Don't have an account? <a href="register.html" class="text-primary font-semibold">Register</a></p>
        </div>
    </main>
    <footer class="bg-gray-900 text-white py-8 px-6 md:px-12 mt-16">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">Â© 2024 SaveHub. All Rights Reserved</p>
        </div>
    </footer>
<script>
// Dummy login credentials
const DUMMY_EMAIL = 'student@savehub.com';
const DUMMY_PASSWORD = 'password123';

const loginForm = document.getElementById('loginForm');
if (loginForm) {
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = loginForm.querySelector('input[type=email]').value.trim();
        const password = loginForm.querySelector('input[type=password]').value;
        const feedback = document.getElementById('loginFeedback');
        if (email === DUMMY_EMAIL && password === DUMMY_PASSWORD) {
            // Simulate successful login
            window.location.href = 'index.html';
        } else {
            if (!feedback) {
                const msg = document.createElement('div');
                msg.id = 'loginFeedback';
                msg.className = 'mt-3 text-sm text-red-600';
                msg.textContent = 'Invalid email or password. Try student@savehub.com / password123';
                loginForm.parentNode.insertBefore(msg, loginForm.nextSibling);
            } else {
                feedback.textContent = 'Invalid email or password. Try student@savehub.com / password123';
            }
        }
    });
}
</script>
</body>
</html>
